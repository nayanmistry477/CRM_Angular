    <!-- Add Payment Method Modal -->
<ng-template #paymentopenModal let-modal>
    <div class="modal-header cust-color">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <!-- <ng-container *ngIf="customer">
         <ng-container *ngIf="customer.id">Edit</ng-container>
         <ng-container *ngIf="!customer.id">Create</ng-container>
      
         <ng-container *ngIf="customer.id">'{{customer.firstName}} {{ customer.lastName }}'</ng-container>
       </ng-container> -->
  
        <span style="color:aliceblue;"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add an Invoice Payment Methods</span>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 100px;">
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="paymentMethodGroup">
          <div class="form-group cust-height">
            <div class="col-lg-12">
              <label class="form-label"> Name</label>
              <input type="text" class="form-control form-control-lg form-control-solid" name="paymentName" required
                placeholder="Enter Name" autocomplete="off" [class.is-invalid]="isControlInvalid('paymentName')"
                [class.is-valid]="isControlValid('paymentName')" formControlName="paymentName" />
              <div class="invalid-feedback" *ngIf="controlHasError('required', 'paymentName')">Name is required
              </div>
  
            </div>
          </div>
         
          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeModal()">Cancel</button>
            <ng-container>
              <button type="submit" (click)="addpaymentMethod()" class="btn btn-primary btn-elevate"
                [disabled]="paymentMethodGroup.invalid">Save</button>
            </ng-container>
          </div>
        </form>
      </ng-container>
    </div>
  
  
  </ng-template>
  <!-- Add Payment Method Modal -->
