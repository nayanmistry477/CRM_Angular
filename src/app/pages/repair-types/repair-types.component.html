  <!-- Add Accompanying Item Modal -->
<ng-template #repairopenModal let-modal>
    <div class="modal-header cust-color">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <!-- <ng-container *ngIf="customer">
         <ng-container *ngIf="customer.id">Edit</ng-container>
         <ng-container *ngIf="!customer.id">Create</ng-container>
      
         <ng-container *ngIf="customer.id">'{{customer.firstName}} {{ customer.lastName }}'</ng-container>
       </ng-container> -->
  
        <span style="color:aliceblue;"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Repair Type</span>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 100px;">
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="RepairGroup">
          <div class="col-lg-12">
            <div class="form-group cust-height">
  
              <label class="form-label">Name</label>
              <input type="text" class="form-control form-control-lg form-control-solid" name="repairName" required
                placeholder="Enter Name" autocomplete="off" [class.is-invalid]="isRepairTypeControlInvalid('repairName')"
                [class.is-valid]="isRepairTypeControlValid('repairName')" formControlName="repairName" />
              <div class="invalid-feedback" *ngIf="isRepairTypecontrolHasError('required', 'repairName')">Accompanying
                Item
                Name is required</div>
  
            </div>
          </div>
  
          <div class="col-lg-12">
            <div class="form-group cust-height"> 
              <!-- <p>Please only enter numbers in the estimated time box below, and then select the time type below (e.g. Hours, Days, Weeks etc.)</p> -->
              <label class="form-label">Estimated Time</label>
              <input type="text" class="form-control form-control-lg form-control-solid" name="estTime" required
                placeholder="Enter Estimated Time" autocomplete="off" [class.is-invalid]="isRepairTypeControlInvalid('estTime')"
                [class.is-valid]="isRepairTypeControlValid('estTime')" formControlName="estTime" />
              <div class="invalid-feedback" *ngIf="isRepairTypecontrolHasError('required', 'estTime')"> 
                Estimated Time is required</div>
  
            </div>
          </div>
  
          <div class="col-lg-12">
            <div class="form-group cust-height">   
              <div class="row">
                <div class="col-12">
                  
              <label class="form-label">Time Type </label>
                </div>
                <div class="col-12">
              <mat-form-field>
                <mat-select (selectionChange)="selectTimeType($event.value)"
                  [class.is-invalid]="isRepairTypeControlInvalid('timeType')" formControlName="timeType"
                  name="timeType" placeholder="Select Time Type">
                  <mat-option>
                    <ngx-mat-select-search [placeholderLabel]="'Search...'" [formControl]="timeTypeMultiFilterCtrl" [searching]="searching">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let time of filteredtimeTypeMulti | async" [value]="time">
                    {{time.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="invalid-feedback" *ngIf="isRepairTypecontrolHasError('required', 'timeType')"> 
                Time Type is required</div>
            </div>
            </div>
        
          </div>
          </div>
          <div class="col-lg-12">
          <div class="form-group cust-height" style="display: inline;">
            <label class="form-label"> Price</label>
            <!-- <input type="text" autocomplete="off" name="deposit" formControlName="deposit"> -->
            <!-- <label class="form-label"> Deposit</label> --> 
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Â£</span>
              </div>
              <input type="number" class="form-control" name="repairPrice"
                formControlName="repairPrice" [class.is-invalid]="isRepairTypeControlInvalid('repairPrice')" aria-label="repairPrice" aria-describedby="basic-addon1">
            </div>
            <div class="invalid-feedback" *ngIf="isRepairTypecontrolHasError('required', 'repairPrice')"> 
              Price is required</div>
          </div>
       
          </div>
  
          <div class="col-lg-12">
            <div class="form-group cust-height" style="display: inline;">
              <label class="form-label"> Tax rate</label>
              <!-- <input type="text" autocomplete="off" name="deposit" formControlName="deposit"> -->
              <!-- <label class="form-label"> Deposit</label> --> 
          
              <input type="text" class="form-control form-control-lg form-control-solid" name="taxRate" required
              placeholder="Enter Tax Rate" autocomplete="off" [class.is-invalid]="isRepairTypeControlInvalid('taxRate')"
              [class.is-valid]="isRepairTypeControlValid('taxRate')" formControlName="taxRate" />
            <div class="invalid-feedback" *ngIf="isRepairTypecontrolHasError('required', 'taxRate')"> 
             Tax Rate is required</div>
            </div>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeRepairModal()">Cancel</button>
            <ng-container>
              <button type="submit" (click)="addRepairType()" class="btn btn-primary btn-elevate"
                [disabled]="RepairGroup.invalid">Save</button>
            </ng-container>
          </div>
        </form>
      </ng-container>
    </div>
  
  
  </ng-template>
  <!-- Add Accompanying Item Modal -->
