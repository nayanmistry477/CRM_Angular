<!-- <ng-template > -->
    <div class="d-flex align-items-center font-weight-bold my-2 "  >
        <span class="navi-icon" routerLink="/settings"><i style="font-size: 25px;color: #483d8b;" class="flaticon2-gear"></i></span> &nbsp;&nbsp;
        <a   class="navi-text" routerLink="/settings">Back To Settings</a >       </div>
    <div class="modal-content">


    <div class="modal-header  ">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <!-- <ng-container *ngIf="customer">
                <ng-container *ngIf="customer.id">Edit</ng-container>
                <ng-container *ngIf="!customer.id">Create</ng-container>
             
                <ng-container *ngIf="customer.id">'{{customer.firstName}} {{ customer.lastName }}'</ng-container>
              </ng-container> -->
            <span> Edit Email Settings</span>

        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 304px;">
        <!-- <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container> -->

        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <!-- <div class="form-group"> -->

                <div class="col-lg-12">
                    <div class="col-lg-6" style="float: left;">

                        <div class="form-group cust-height">
                            <div class="col-6">
                                <label class="form-label"> From Address</label>
                                <input type="text" class="form-control form-control-lg form-control-solid   "
                                    name="fromAddress" placeholder="Enter From Address" autocomplete="off"
                                    formControlName="fromAddress" />
                                <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'quantity')">Quantity is required</div> -->
                            </div>
                        </div>
                        <div class="form-group cust-height">
                            <div class="col-6">
                                <label class="form-label">Email Server</label>
                                <input type="text" class="form-control form-control-lg form-control-solid   "
                                    name="server" placeholder="Enter Email Server" autocomplete="off"
                                    formControlName="server" />
                                <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'emailServer')">Email Server is required</div> -->
                            </div>
                        </div>

                        <div class="form-group cust-height">
                            <div class="col-6">
                              
                                <div class="col-lg-9 col-xl-4">

                                    <label class="checkbox checkbox-lg checkbox-inline">
                                      <input type="checkbox" (change)="changeSSl($event.target.checked)"
                                        autocomplete="off"  name="isSSL" formControlName="isSSL"     /> Enable SSL
                                      <span></span>
                                    </label>
              
                                    
                                  </div> <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'emailServer')">Email Server is required</div> -->
                            </div>
                        </div>
                        <div class="form-group cust-height">
                            <div class="col-6">
                                <label class="form-label">Email Username</label>
                                <input type="text" class="form-control form-control-lg form-control-solid   "
                                    name="username" placeholder="Enter Email Username" autocomplete="off"
                                    formControlName="username" />
                                <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'emailServer')">Email Server is required</div> -->
                            </div>
                        </div>
                    </div> 

                    <div class="col-lg-6" style="float: left;">
                        <div class="form-group cust-height">
                            <label class="form-label"> Email Password</label>
                            <input type="text" class="form-control form-control-lg form-control-solid"
                                name="password" placeholder="Enter Email Password" autocomplete="off"
                                formControlName="password" />

                        </div>
                        <div class="form-group cust-height">
                            <label class="form-label"> Email Port</label>
                            <input type="text" class="form-control form-control-lg form-control-solid"
                                name="port" placeholder="Enter Email Port" autocomplete="off"
                                formControlName="port" />

                        </div>
                        <div class="form-group cust-height">
                            <label class="form-label"> Encryption Type </label>
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field>
                                        <mat-select (selectionChange)="selectEncryptionType($event.value)"
                                             formControlName="encryptiontype"
                                            name="encryptiontype" placeholder="Select Encryption Type">
                                            <mat-option>
                                                <ngx-mat-select-search [placeholderLabel]="'Search...'" [formControl]="encryptionTypeMultiFilterCtrl"
                                                    [searching]="searching"></ngx-mat-select-search>
                                            </mat-option>
                                            <mat-option *ngFor="let sup of filteredencryptionTypeMulti | async" [value]="sup.encryption">
                                                {{sup.encryption}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <!-- <div class="invalid-feedback" *ngIf="controlHasError('required', 'supplier')">
                                        Supplier is required </div> -->

                                </div>
                               
                            </div>
                        </div>


                    </div>
                </div>

            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeModal()">Cancel</button> -->
        <ng-container>

             <button type="submit" (click)="onSubmit()"  [ngStyle]=" {'width':isLoading$ == true ? '8%':'6%'}"  class="btn btn-custom btn-elevate"
            >Save <span [ngClass]="{spinner:isLoading$ == true}" style="margin: 8%;"></span></button>
        </ng-container>
    </div>
</div>
<!-- </ng-template> -->
